<section class="join-us">
  <header class="join-us__header">
    <h2 class="join-us__title">
      Присоединяйтесь к Билетуму!
    </h2>
    <p class="join-us__intro">
      Оцените живую демонстрацию, получите ответы на свои вопросы и узнайте, почему Biletum - правильный выбор для вашего мероприятия
    </p>
  </header>
  <div class="join-us__content">
    <picture class="join-us__photo">
      <source  type="image/webp" srcset="/dist/img/dummy/join-us.webp, /dist/img/dummy/join-us-x2.webp 2x"/>
      <img srcset="/dist/img/dummy/join-us.png, /dist/img/dummy/join-us-x2.png 2x" src="/dist/img/dummy/join-us.png" alt="Event Title"/>
    </picture>
    <form class="form-wrapper" action="" method="post">
      <div class="form-row">
        <div class="form-unit">
          <label class="form-unit__label" for="">Ваше имя</label>
          <input class="form-unit__input" type="text" name="" id="" value="" placeholder="Hint Text">
          <p class="form-unit__error">Error message</p>
        </div>
        <div class="form-unit">
          <label class="form-unit__label" for="">Фамилия</label>
          <input class="form-unit__input" type="text" name="" id="" value="" placeholder="Hint Text">
          <p class="form-unit__error">Error message</p>
        </div>
      </div>
      <div class="form-row">
        <div class="form-unit">
          <label class="form-unit__label" for="">E-mail</label>
          <input class="form-unit__input" type="email" name="" id="" value="" placeholder="Hint Text">
          <p class="form-unit__error">Error message</p>
        </div>
        <div class="form-unit">
          <label class="form-unit__label" for="">Телефон</label>
          <input class="form-unit__input" type="tel" name="" id="" value="" placeholder="Hint Text">
          <p class="form-unit__error">Error message</p>
        </div>
      </div>
      <div class="form-row">
        <div class="form-unit">
          <label class="form-unit__label" for="">Расскажите о вашем мероприятии</label>
          <textarea class="form-unit__input" name="" id="" placeholder="Hint Text" rows="6"></textarea>
          <p class="form-unit__error">Error message</p>
        </div>
      </div>
      <div class="form-row">
        <div class="form-unit">
          <label class="form-checkbox">
            <input class="form-checkbox__input" type="checkbox" name="" id="" value="">
            <i class="form-checkbox__icon"></i>
            <span class="form-checkbox__text">
              Я согласен с Условиями использования и Политикой конфиденциальности EventWallet. Я согласен получать обновления продуктов и маркетинговые сообщения от Biletum
            </span>
          </label>
          <p class="form-unit__error">Error message</p>
        </div>
      </div>
      <div class="form-row">
        <button class="form-button" type="submit">
          Отправить
        </button>
      </div>
    </form>
  </div>
</section>
