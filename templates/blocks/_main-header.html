    <section class="main-header__content">
      <nav class="main-menu">

            <a class="main-menu__link" href="#">

            </a>

          <li class="main-menu__item">

                <li class="dropmic-item">

                </li>
                <li class="dropmic-item">
                  <a class="dropmic-link" href="#">

                </li>
              </ul>
            </div>
          </li>
        </ul>

      <div class="lang-switcher  dropmic" data-dropdown data-dropmic-direction="bottom-right">
        <button data-dropmic-btn>
          <span class="lang-switcher__item">
            <img class="lang-switcher__icon" src="/dist/img/flags/ru.png" alt="ru" />

        <ul class="dropmic-menu" aria-hidden="true">
          <li class="dropmic-item">

          <li class="dropmic-item">

            <a class="dropmic-link" href="#">

              </span>
            </a>
          </li>
        </ul>
      </div>


      <div class="buttons-group  buttons-group--end">
        <button class="form-button  form-button--secondary" data-micromodal-trigger="modal-login">
          Вход/Регистрация
        </button>
        <a class="form-button" href="/dist/registration.html">
          Создать мероприятие
        </a>
