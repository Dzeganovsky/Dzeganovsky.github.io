<div class="modal micromodal-slide" id="modal-login" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close="data-micromodal-close">
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-login-title">
      <header class="modal__header">
        <h2 class="modal__title" id="modal-login-title">
          Вход в аккаунт
        </h2>
        <button class="modal__close" aria-label="Close modal" data-micromodal-close="data-micromodal-close"></button>
      </header>
      <div class="modal__content" id="modal-login-content">
        <form class="form-wrapper" action="" method="post">
          <div class="form-row">
            <p>Нет аккаунта? <a href="/dist/registration.html">Зарегистрируйтесь</a></p>
          </div>
          <div class="form-row max-width-80-per">
            <div class="form-unit">
              <label class="form-unit__label" for="user-email">E-mail</label>
              <input class="form-unit__input" type="email" name="user-email" id="user-email" value="" placeholder="Hint Text" inputmode="email" autocomplete="email">
              <p class="form-unit__error">Error message</p>
            </div>
          </div>
          <div class="form-row max-width-55-per">
            <div class="form-unit">
              <label class="form-unit__label" for="user-password">Пароль</label>
              <input class="form-unit__input" type="password" name="user-password" id="user-password" value="" placeholder="Hint Text" autocomplete="current-password">
              <p class="form-unit__error">Error message</p>
              <p class="form-unit__help">
                <a href="#">
                  <img src="/dist/img/hint-question.svg" alt="" />
                  Забыли пароль?
                </a>
              </p>
            </div>
          </div>
          <div class="form-row  form-row--end">
            <button class="form-button" type="submit">
              Войти
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
